<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap">
  <link rel="stylesheet" href="css/main.css">
  <script defer type="module" src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Recipe Book</h1>
    
    <div id="recipeForm">
      <h2>Add a Recipe</h2>
      <input type="text" id="recipeName" placeholder="Recipe Name">
      <textarea id="recipeIngredients" placeholder="Ingredients"></textarea>
      <textarea id="recipeInstructions" placeholder="Instructions"></textarea>
      <button onclick="addRecipe()">Add Recipe</button>
    </div>

    <div id="recipeList">
      <h2>Recipes</h2>
      <ul id="recipes"></ul>
    </div>
  </div>
</body>
</html>
